<!DOCTYPE html>
<html lang="en">

    <head>
        <base href="/">
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resources</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/custombutton.css">
        <link rel="stylesheet" href="styles/scrollbar.css">
        <!--Favicon-->
        <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

        <script>

            $.getJSON(`resources.json`, function (data) {
                data.forEach((series) => {//Loop for each series
                    series.chapters.forEach((chapter) => {
                        //Loop foreach chapter
                        $("#tableContent").append(`<tr>
                            <td>${series.title}</td>
                            <td>${chapter.name}</td>
                            <td><a href="${chapter.url}" target="_blank"> ${chapter.url}</a></td>
                        </tr>`)
                    })
                    //  $("#pages").append(`<img style="width:50vw;height:auto" src=${page} />`)
                    //$("#chapterTitle").html(`${data.title}`)
                })
                // console.log(`Chapter title is: ${data.title}`)


            });

        </script>
    </head>




    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">

                <a class="navbar-brand" href="/">Rick's Translations</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <div style="margin-left:15px">
            <h1 id="chapterTitle"></h1>
            <br>
            <center>
                <table id="table" class="table text-white">
                    <thead>
                        <tr>
                            <th scope="col">Series</th>
                            <th scope="col">Chapter</th>
                            <th scope="col">Download Link</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">
                    </tbody>
                </table>

            </center>
        </div>




    </body>

</html>
